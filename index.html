<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>
    </header>
    <main class="container mx-auto">
        <section>
            <div class="bg-gray-400 p-4 m-4">
                <input id="serchField" type="text" placeholder="search..."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="btnHandler()" class="btn btn-primary">Button</button>
                <!-- Another search Field -->
                <!-- <input id="serchField2" type="text" placeholder="search me" class="input w-full max-w-xs" />
                <button onclick="btnHandler2()" class="btn btn-primary">Primary</button> -->
            </div>
        </section>
        <!-- loader -->

        <!-- search section -->
        <section>
            <div class="text-center ">
                <span id="loadingSpinar" class="loading loading-ring text-purple-700 loading-lg hidden"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <!-- show all btn -->
            <div class="hidden text-center" id="showAllContainer">
                <button onclick="handleShowAll()" class="btn btn-primary my-8">show all</button>
            </div>
        </section>

        <!-- show the modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_modal_detail.showModal()">open modal</button>
        <dialog id="show_modal_detail" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-center text-white text-3xl"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn bg-red-500 text-white">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="script/phone.js"></script>
</body>

</html>
